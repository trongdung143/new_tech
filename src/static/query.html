<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Stream</title>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-weight: 600;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        .message {
            margin: 10px 0;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            max-width: 95%;
        }

        .message.bot.streaming::after {
            content: '';
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-left: 6px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes blink {

            0%,
            50% {
                opacity: 1;
            }

            51%,
            100% {
                opacity: 0;
            }
        }

        /* Markdown Styles */
        .markdown-content {
            line-height: 1.6;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin: 16px 0 8px 0;
            font-weight: 600;
        }

        .markdown-content h1 {
            font-size: 1.8em;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 8px;
        }

        .markdown-content h2 {
            font-size: 1.5em;
        }

        .markdown-content h3 {
            font-size: 1.2em;
        }

        .markdown-content p {
            margin: 8px 0;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 8px 0;
            padding-left: 24px;
        }

        .markdown-content li {
            margin: 4px 0;
        }

        .markdown-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #e83e8c;
        }

        .markdown-content pre {
            background: #2d2d2d;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 12px 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            color: #a9dc76;
            font-size: 0.9em;
        }

        .markdown-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 16px;
            margin: 12px 0;
            color: #666;
            font-style: italic;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 12px 0;
        }

        .markdown-content table th,
        .markdown-content table td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }

        .markdown-content table th {
            background: #f5f5f5;
            font-weight: 600;
        }

        .markdown-content a {
            color: #667eea;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content strong {
            font-weight: 600;
        }

        .markdown-content em {
            font-style: italic;
        }

        .markdown-content hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 16px 0;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #message-input:focus {
            border-color: #667eea;
        }

        #send-btn {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #send-btn:active {
            transform: translateY(0);
        }

        #send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .timestamp {
            font-size: 0.75em;
            opacity: 0.6;
            margin-top: 5px;
        }

        .sql-container {
            margin-top: 15px;
            padding: 0;
            background: #2d2d2d;
            border-radius: 8px;
            overflow: hidden;
        }

        .sql-header {
            background: #1e1e1e;
            padding: 8px 12px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #444;
        }

        .sql-header-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red {
            background: #ff5f56;
        }

        .dot-yellow {
            background: #ffbd2e;
        }

        .dot-green {
            background: #27c93f;
        }

        .sql-code {
            font-family: 'Courier New', monospace;
            color: #a9dc76;
            font-size: 0.9em;
            white-space: pre-wrap;
            word-break: break-all;
            padding: 12px;
            line-height: 1.5;
        }

        .execute-btn {
            margin: 12px;
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .execute-btn:hover {
            background: #45a049;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
        }

        .execute-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .data-result {
            margin-top: 15px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-header {
            background: #f0f0f0;
            padding: 10px 12px;
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            color: #333;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-count {
            background: #667eea;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.85em;
        }

        .data-table-container {
            overflow-x: auto;
            border-radius: 0 0 8px 8px;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            font-size: 0.9em;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .data-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #eee;
        }

        .data-table tr:hover {
            background: #f5f5f5;
        }

        .data-table tr:last-child td {
            border-bottom: none;
        }

        .error-message {
            margin-top: 15px;
            padding: 12px;
            background: #ffebee;
            color: #c62828;
            border-radius: 8px;
            border-left: 4px solid #c62828;
            animation: shake 0.5s ease;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .loading-spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            Natural Language to SQL Query Generation
        </div>

        <div id="chat-box"></div>

        <div class="input-container">
            <input type="text" id="message-input" placeholder="Hỏi về database của bạn..." autofocus />
            <button id="send-btn">Gửi</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        let currentEventSource = null;


        let clientId = sessionStorage.getItem('client_id');
        if (!clientId) {
            clientId = 'client_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            sessionStorage.setItem('client_id', clientId);
            console.log('New Client ID created:', clientId);
        } else {
            console.log('Existing Client ID:', clientId);
        }


        marked.setOptions({
            breaks: true,
            gfm: true,
            highlight: function (code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) { }
                }
                return hljs.highlightAuto(code).value;
            }
        });

        function clearEmptyState() {
            const emptyState = chatBox.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
        }

        function addMessage(text, sender) {
            clearEmptyState();

            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message', sender);

            const textSpan = document.createElement('span');
            textSpan.textContent = text;
            msgDiv.appendChild(textSpan);

            const timestamp = document.createElement('div');
            timestamp.classList.add('timestamp');
            timestamp.textContent = new Date().toLocaleTimeString('vi-VN');
            msgDiv.appendChild(timestamp);

            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
            return msgDiv;
        }

        function createSQLButton(sql, container) {
            const sqlContainer = document.createElement('div');
            sqlContainer.classList.add('sql-container');

            const sqlHeader = document.createElement('div');
            sqlHeader.classList.add('sql-header');
            sqlHeader.innerHTML = `
                <span class="sql-header-dot dot-red"></span>
                <span class="sql-header-dot dot-yellow"></span>
                <span class="sql-header-dot dot-green"></span>
                <span style="color: #999; font-size: 0.85em; margin-left: 8px;">SQL Query</span>
            `;

            const sqlCode = document.createElement('div');
            sqlCode.classList.add('sql-code');
            sqlCode.textContent = sql;

            const executeBtn = document.createElement('button');
            executeBtn.classList.add('execute-btn');
            executeBtn.innerHTML = '<span>▶</span><span>Thực thi SQL</span>';

            executeBtn.onclick = async function () {
                executeBtn.disabled = true;
                executeBtn.innerHTML = '<span class="loading-spinner"></span><span>Đang xử lý...</span>';

                try {
                    const response = await fetch('/get_data', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ sql: sql })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        displayData(data, sqlContainer);
                        executeBtn.innerHTML = '<span>✓</span><span>Thành công</span>';
                        executeBtn.style.background = '#2196F3';
                    } else {
                        displayError(data.detail || 'Có lỗi xảy ra', sqlContainer);
                        executeBtn.innerHTML = '<span>✗</span><span>Lỗi</span>';
                        executeBtn.style.background = '#f44336';
                        setTimeout(() => {
                            executeBtn.innerHTML = '<span>▶</span><span>Thực thi SQL</span>';
                            executeBtn.style.background = '#4CAF50';
                            executeBtn.disabled = false;
                        }, 3000);
                    }
                } catch (error) {
                    displayError('Lỗi kết nối: ' + error.message, sqlContainer);
                    executeBtn.innerHTML = '<span>✗</span><span>Lỗi kết nối</span>';
                    executeBtn.style.background = '#f44336';
                    setTimeout(() => {
                        executeBtn.innerHTML = '<span>▶</span><span>Thực thi SQL</span>';
                        executeBtn.style.background = '#4CAF50';
                        executeBtn.disabled = false;
                    }, 3000);
                }

                chatBox.scrollTop = chatBox.scrollHeight;
            };

            sqlContainer.appendChild(sqlHeader);
            sqlContainer.appendChild(sqlCode);
            sqlContainer.appendChild(executeBtn);
            container.appendChild(sqlContainer);
        }

        function displayData(data, container) {
            const oldResult = container.querySelector('.data-result');
            if (oldResult) oldResult.remove();

            const resultDiv = document.createElement('div');
            resultDiv.classList.add('data-result');

            if (!data || data.length === 0) {
                resultDiv.innerHTML = `
                    <div class="result-header">
                        Kết quả truy vấn
                        <span class="result-count">0 rows</span>
                    </div>
                    <div style="padding: 20px; text-align: center; color: #999;">
                        Không có dữ liệu
                    </div>
                `;
                container.appendChild(resultDiv);
                return;
            }

            const header = document.createElement('div');
            header.classList.add('result-header');
            header.innerHTML = `
                Kết quả truy vấn
                <span class="result-count">${data.length} rows</span>
            `;
            resultDiv.appendChild(header);

            const tableContainer = document.createElement('div');
            tableContainer.classList.add('data-table-container');

            const table = document.createElement('table');
            table.classList.add('data-table');

            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            Object.keys(data[0]).forEach(key => {
                const th = document.createElement('th');
                th.textContent = key;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);

            const tbody = document.createElement('tbody');
            data.forEach(row => {
                const tr = document.createElement('tr');
                Object.values(row).forEach(value => {
                    const td = document.createElement('td');
                    if (value === null) {
                        td.textContent = 'NULL';
                        td.style.color = '#999';
                        td.style.fontStyle = 'italic';
                    } else if (typeof value === 'number') {
                        td.textContent = value;
                        td.style.textAlign = 'right';
                    } else {
                        td.textContent = value;
                    }
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);

            tableContainer.appendChild(table);
            resultDiv.appendChild(tableContainer);
            container.appendChild(resultDiv);
        }

        function displayError(errorMsg, container) {
            const oldResult = container.querySelector('.data-result, .error-message');
            if (oldResult) oldResult.remove();

            const errorDiv = document.createElement('div');
            errorDiv.classList.add('error-message');
            errorDiv.innerHTML = `<strong>❌ Lỗi:</strong> ${errorMsg}`;
            container.appendChild(errorDiv);
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            addMessage(text, 'user');
            messageInput.value = '';
            sendBtn.disabled = true;

            const botMsgDiv = document.createElement('div');
            botMsgDiv.classList.add('message', 'bot', 'streaming');
            clearEmptyState();
            chatBox.appendChild(botMsgDiv);

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('markdown-content');
            botMsgDiv.appendChild(contentDiv);

            let accumulatedText = '';

            chatBox.scrollTop = chatBox.scrollHeight;

            currentEventSource = new EventSource(`/query?message=${encodeURIComponent(text)}&client_id=${encodeURIComponent(clientId)}`);

            currentEventSource.onmessage = function (event) {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'chunk') {
                        accumulatedText += data.response;
                        // Remove SQL markers from displayed text
                        let displayText = accumulatedText.replace(/---SQL START---[\s\S]*?---SQL END---/g, '').trim();
                        // Render markdown progressively
                        contentDiv.innerHTML = marked.parse(displayText);
                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                    else if (data.type === 'sql') {
                        botMsgDiv.classList.remove('streaming');


                        const sqlMatch = data.response.match(/---SQL START---([\s\S]*?)---SQL END---/);
                        const cleanSQL = sqlMatch ? sqlMatch[1].trim() : data.response.trim();

                        createSQLButton(cleanSQL, botMsgDiv);

                        const timestamp = document.createElement('div');
                        timestamp.classList.add('timestamp');
                        timestamp.textContent = new Date().toLocaleTimeString('vi-VN');
                        botMsgDiv.appendChild(timestamp);

                        sendBtn.disabled = false;
                        currentEventSource.close();
                        currentEventSource = null;

                        chatBox.scrollTop = chatBox.scrollHeight;
                    }
                } catch (e) {
                    console.error('Error parsing JSON:', e, event.data);
                }
            };

            currentEventSource.onerror = function (error) {
                console.error('SSE Error:', error);
                botMsgDiv.classList.remove('streaming');
                contentDiv.innerHTML = '<p>Lỗi kết nối. Vui lòng thử lại.</p>';

                const timestamp = document.createElement('div');
                timestamp.classList.add('timestamp');
                timestamp.textContent = new Date().toLocaleTimeString('vi-VN');
                botMsgDiv.appendChild(timestamp);

                currentEventSource.close();
                sendBtn.disabled = false;
                currentEventSource = null;
            };
        }

        sendBtn.addEventListener('click', sendMessage);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        window.addEventListener('beforeunload', () => {
            if (currentEventSource) {
                currentEventSource.close();
            }
        });
    </script>
</body>

</html>
